{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles/post_detail.css' %}">
    <title>PostSphere</title>
  </head>

  <body>
    <header>
      <h1>PostSphere</h1>
      <nav>
	<ul class="nav-list">
	  <li><a href="{% url 'home' %}">Home</a></li>
	  <li><a href="{% url 'new_post' %}">New Post</a></li>
	  <li><a href="{% url 'profile' %}">profile</a></li>
	  <li><a href="{% url 'login' %}">Logout</a></li>
	</ul>
      </nav>
    </header>

    <div class="home-container">
      <div class="main-content">
	<article class="post">
	  <div class="post-info">
	    <img src="{% static 'blog/images/image.jpg' %}" alt="User Image" class="user-image">
	    <h5 class="username">{{ post.author.name }}<span class="post-date">{{ post.created_at }}</span></h5>
	  </div>
	  <div class="post-content-container">
	    <h3 class="post-title">{{ post.title }}</h3>
	    <p class="post-content">{{ post.content }}</p>
	  </div>
	</article>

	{% if request.user == post.author %}
	  <div class="post-actions">
            <form action="{% url 'post_update' post.slug %}" method="get">
              <button type="submit" class="btn btn-update">Update</button>
            </form>
            <form action="#" method="post" onsubmit="return confirm('Are you sure you want to delete this post?')">
              {% csrf_token %}
              <button type="submit" class="btn btn-delete">Delete</button>
            </form>
	  </div>
	{% endif %}
      </div>
    </div>
  </body>
</html>
