{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static '/blog/styles/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/blog/styles/new_post.css' %}">
    <title>PostSphere</title>
  </head>

  <body>
    <header>
      <h1>PostSphere</h1>
      <nav>
	<ul class="nav-list">
	  <li><a href="{% url 'home' %}">Home</a></li>
	  <li><a href="{% url 'new_post' %}">New Post</a></li>
	  <li><a href="../blog/profile.html">profile</a></li>
	  <li><a href="{% url 'login' %}">Logout</a></li>
	</ul>
      </nav>
    </header>
    
    <div class="new-post">
      <h2>New Post</h2>
      <form method="post">
	{% csrf_token %}
	<div class="form-group">
          <label for="{{ form.category.id_for_label }}">Category</label>
          {{ form.category }}
	</div>

	<div class="form-group">
          <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
          {{ form.title }}
	</div>
	
	<div class="form-group">
          <label for="{{ form.content.id_for_label }}">{{ form.content.label }}</label>
          {{ form.content }}
	</div>
	<input type="submit" value='Post'>
      </form>
    </div>
  </body>

</html>
