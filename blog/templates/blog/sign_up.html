<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/blog/styles/auth.css">
    <title>PostSphere</title>
  </head>

  <body>
    <div class="form-signup">
      <h2>Create Your Account</h2>
      <form>
	<label for="name">Name</label><br>
	<input type="text" id="name" name="name"><br>
	<label for="email">Email</label><br>
	<input type="text" id="email" name="email"><br>
	<label for="password">Password</label><br>
	<input type="password" id="password" name="password"><br>
	<label for="confirm_password">Confirm Password</label><br>
	<input type="password" id="confirm_password" name="confirm_password"><br>
	<input type="submit" value="Sign Up">
      </form>
    </div>
    <div class="welcome">
      <h1>Welcome to PostSphere</h1>
      <p>Whether you’re here to share your thoughts with the world or explore the ideas of others,
	we’re excited to have you. Join our community of creators and thinkers where your voice matters.
	Sign up today to start crafting posts
      </p>
    </div>
  </body>
</html>
